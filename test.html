<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery ComboBox</title>
    <link rel="stylesheet" href="jqwidgets/styles/jqx.base.css" type="text/css" />
    <link rel="stylesheet" href="jqwidgets/styles/jqx.metrodark.css" type="text/css" />
    <script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="jqwidgets/jqxcore.js"></script>
    <script type="text/javascript" src="jqwidgets/jqx-all.js"></script>
</head>
<body>
    <div id='content'>
        <script type="text/javascript">
            $(document).ready(function () {
                var source = [
                    "Affogato",
                    "Americano",
                    "Bicerin",
                    "Breve",
                    "Café Bombón",
                    "Café au lait",
                    "Caffé Corretto",
                    "Café Crema",
                    "Caffé Au Latte",
		        ];
                // Create a jqxComboBox
                $("#jqxcombobox").jqxComboBox({ source: source, selectedIndex: 0, width: '200px', height: '25px',theme: 'metrodark' });
                // disable the sixth item.
                $("#jqxcombobox").jqxComboBox('disableAt', 5);
                // bind to 'select' event.
                $('#jqxcombobox').bind('select', function (event) {
                    var args = event.args;
                    var item = $('#jqxcombobox').jqxComboBox('getItem', args.index);
                    alert('Selected: ' + item.label);

                });
            });
        </script>
        <div id='jqxcombobox'>
        </div>
        <p>This is a paragraph</p>
    </div>
</body>
</html>
